<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Halloween Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Creepster">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Halloween Memory Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Move(s)
            <div class="timer">
            </div>
            <div class="restart" onclick="startGame()">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>
     <ul class="deck" id="card-deck">
            <li class="card" type="cat">
                <i class="fas fa-cat"></i>
            </li>
            <li class="card" type="broom">
                <i class="fas fa-broom"></i>
            </li>
            <li class="card match" type="ghost">
                <i class="fas fa-ghost"></i>
            </li>
            <li class="card" type="spider" >
                <i class="fas fa-spider"></i>
            </li>
            <li class="card" type="wizard">
                <i class="fas fa-hat-wizard"></i>
            </li>
            <li class="card match" type="ghost">
                <i class="fas fa-ghost"></i>
            </li>
            <li class="card" type="book">
               <i class="fas fa-book-dead"></i>
            </li>
            <li class="card" type="moon">
                <i class="fas fa-cloud-moon"></i>
            </li>
            <li class="card" type="cat">
                <i class="fas fa-cat"></i>
            </li>
            <li class="card" type="crow">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card" type="book">
                <i class="fas fa-book-dead"></i>
            </li>
            <li class="card" type="crow">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card open show" type="spider">
                <i class="fas fa-spider"></i>
            </li>
            <li class="card" type="moon">
                <i class="fas fa-cloud-moon"></i>
            </li>
            <li class="card" type="broom">
                <i class="fas fa-broom"></i>
            </li>
            <li class="card" type="wizard">
                <i class="fas fa-hat-wizard"></i>
            </li>
        </ul>
        <div id="popup1" class="overlay">
            <div class="popup">
                <a class="close" href="#">Ã—</a>
                <div class="content-1">
                    Congratulations you're a winner!
                </div>
                <div class="content-2">
                    <p>You made <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>Rating:  <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    <a>Play again</a>
                </button>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
